<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Frontend Mentor Age Calculator App</title>
    <link rel="stylesheet" href="ageCalculator.css">
  </head>
  <body>
   <div class="container">
    <div class="entries">
      <div class="entry-category">
        <label for="day">DAY</label>
        <input type="number" id="day" placeholder="DD" min="1" max="31">
      </div>

      <div class="entry-category">
        <label for="month">MONTH</label>
        <input type="number" id="month" placeholder="MM" min="1" max="12">
      </div>

      <div class="entry-category">
        <label for="year">YEAR</label>
        <input type="number" id="year" placeholder="YYYY" min="1900">
      </div>
    </div>

    <div class="separator">
      <hr>
      <button onclick="calculateAge()"> <img src="icon-arrow.svg" alt=""></button>
    </div>

    <div class="results">
      <p><span id="years">--</span>years</p>
      <p><span id="months">--</span>months</p>
      <p><span id="days">--</span>days</p>
    </div>
   </div> 
   <br>
    <div class="attribution">
      Challenge by <a href="https://www.Frontendmentor.io?ref=Challenge"  target="_blank">Frontend Mentor</a>, 
       Coded by <a href="#">Josephine Uleh</a>
    </div>

    <script src="ageCalculator.js"></script>

  </body>
</html>
